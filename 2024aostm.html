<!DOCTYPE html><html><body><script>window.onload=function(){var urls=["https://forms.office.com/r/QmH8KDSaaM","https://forms.office.com/r/as6Fy3WLN8"];var weights=[1,1];var sumOfWeights=weights.reduce((a,b)=>a+b,0);var rnd=Math.random()*sumOfWeights;for(var i=0,sum=0;i<weights.length;i++){sum+=weights[i];if(rnd<sum){location.href=urls[i];break;}}}</script></body></html>
